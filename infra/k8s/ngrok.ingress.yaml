apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gateway-service
  namespace: services
spec:
  ingressClassName: ngrok
  rules:
    - host: "nonabsorbable-chewier-faustino.ngrok-free.dev"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: gateway-service
                namespace: services
                port:
                  number: 3000
