syntax = "proto3";

package vigil;

import "google/protobuf/timestamp.proto";

import "location.proto";

// Represents a single symptom report from a user
message SymptomReport {
  string                    user_id   = 1;
  google.protobuf.Timestamp timestamp = 2;

  double                    lat       = 3;
  double                    lon       = 4;

  map<string, int32>        symptoms  = 5; // Symptoms with per-symptom severity (1-3)

  string                    notes     = 6; // Optional free-text notes

  string                    cause     = 7; // Inferred most likely cause.
}
