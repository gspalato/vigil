syntax = "proto3";

package vigil;

import "google/protobuf/timestamp.proto";

// Represents a single symptom report from a user
message SymptomReport {
  int64                     id         = 1;
  string                    user_id    = 2;
  google.protobuf.Timestamp timestamp  = 3;
  double                    lat        = 4;
  double                    lon        = 5;
  map<string, int32>        symptoms   = 6;
  string                    notes      = 7;
  string                    cause      = 8;
  bytes                     embedding  = 9;
  string                    cluster_id = 10;
  string                    summary    = 11;
  bytes                     geom       = 12;
}