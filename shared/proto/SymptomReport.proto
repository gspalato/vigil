syntax = "proto3";

package vigil;

import "google/protobuf/timestamp.proto";

// Represents a single symptom report from a user
message SymptomReport {
  string user_id                      = 1;  // User ID
  google.protobuf.Timestamp timestamp = 2;  // When the report was submitted

  // Geographic location of the report
  message Location {
    double lat = 1;
    double lon = 2;
  }
  Location location                   = 3;

  // Symptoms with per-symptom severity
  map<string, int32> symptoms         = 4;  // Symptom name -> severity (e.g. 1-3)

  string notes                        = 5;  // Optional free-text notes
}
