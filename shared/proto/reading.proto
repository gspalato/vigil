syntax = "proto3";

package vigil;

import "google/protobuf/timestamp.proto";

import "cluster.proto";
import "heatmap.proto";

enum ReadingTimespan {
    HOUR = 0;
    DAY = 1;
    WEEK = 2;
    MONTH = 3;
}

message Reading {
    int32                     id             = 1;
    google.protobuf.Timestamp created_at     = 2;
    repeated Cluster          clusters       = 3;
    repeated string           similarity     = 4;
    repeated HeatmapPoint     heatmap_points = 5;
    google.protobuf.Timestamp range_from     = 6;
    google.protobuf.Timestamp range_to       = 7;
    ReadingTimespan           timespan       = 8;
    repeated HeatmapArea      heatmap_areas  = 9;
    string                    geojson        = 10; // GeoJSON representation of heatmap areas
}